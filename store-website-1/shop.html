<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkStore - Shop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark-theme">

  <!-- Header / Navigation -->
  <header>
    <div class="container nav">
      <h1 class="logo">DarkStore</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart ðŸ›’</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Product Filters -->
  <section class="container filter-section">
    <h2>Browse Our Products</h2>
    <div class="filters">
      <button onclick="filterProducts('all')" class="btn">All</button>
      <button onclick="filterProducts('clothing')" class="btn">Clothing</button>
      <button onclick="filterProducts('electronics')" class="btn">Electronics</button>
      <button onclick="filterProducts('books')" class="btn">Books</button>
      <button onclick="filterProducts('shoes')" class="btn">Shoes</button>
      <button onclick="filterProducts('accessories')" class="btn">Accessories</button>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="container product-grid" id="productGrid">
    <!-- Product cards will be inserted here -->
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 DarkStore. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Dynamic Content -->
  <script>
    const categories = ['clothing', 'electronics', 'books', 'shoes', 'accessories'];
    const productGrid = document.getElementById('productGrid');

    // Generate product cards
    for (let i = 1; i <= 20; i++) {
      const category = categories[Math.floor((i - 1) / 4)];
      const price = (Math.random() * 100 + 10).toFixed(2);

      const productCard = document.createElement('div');
      productCard.className = 'product-card';
      productCard.setAttribute('data-category', category);

      productCard.innerHTML = `
        <img src="images/product${i}.jpg" alt="Product ${i}" onerror="this.src='images/placeholder.jpg'"/>
        <h4>Product ${i}</h4>
        <p>$${price}</p>
        <button onclick="addToCart('Product ${i}')">Add to Cart</button>
      `;

      productGrid.appendChild(productCard);
    }

    // Filter products by category
    function filterProducts(category) {
      const cards = document.querySelectorAll('.product-card');
      cards.forEach(card => {
        const isMatch = card.dataset.category === category || category === 'all';
        card.style.display = isMatch ? 'block' : 'none';
      });
    }

    // Add to cart (simple version)
    function addToCart(productName) {
      alert(`${productName} added to cart!`);
    }
  </script>

</body>
</html>
